<!doctype html>
<html>
<head>
 <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
<link rel="stylesheet" type="text/css" href="static/css/style.css">

<title>Australia</title>

</head>
<body>

<p><h1>Australia news</h1></p>
{% for entry in entries %}

  <h2><a href="#" onclick='window.open("{{ entry["URL"] }}");return false;'>{{ entry["Title"] }}</a></h2>
  <img src={{entry["Thumbnail"]}}></img>
  <h2>Summary:{{ entry["Summary"] }}</h2>
  <h2>Published on: {{entry["Published on"]}}</h2>
  <h3>Source: {{entry["Source"]}}</h3>

{% endfor %}
</body>
</html>
