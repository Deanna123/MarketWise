<!doctype html>
<html>
<head>
<title>South America</title>
</head>
<body>

<p><h1>South America news</h1></p>
{% for entry in entries %}

  <h2><a href="#" onclick='window.open("{{ entry["URL"] }}");return false;'>{{ entry["Title"] }}</a></h2>
  <h2>Summary:{{ entry["Summary"] }}</h2>
  <h2>Published on: {{entry["Published on"]}}</h2>
  <h3>Source: {{entry["Source"]}}</h3>

{% endfor %}
</body>
</html>
